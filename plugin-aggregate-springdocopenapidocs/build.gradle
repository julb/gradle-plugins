plugins {
    id 'com.gradle.plugin-publish'
    id 'groovy'
    id 'java-gradle-plugin'
    id 'maven-publish'
}

repositories {
    mavenCentral()
    jcenter()
    maven {
        url "https://plugins.gradle.org/m2/"
    }
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8)
    }
}

gradlePlugin {
    plugins {
        aggregateJavadocPlugin {
            id = 'me.julb.gradleplugins.aggregatespringdocopenapidocs'
            implementationClass = 'me.julb.gradleplugins.AggregateSpringDocOpenApiDocsPlugin'
        }
    }
}

pluginBundle {
    plugins {
        aggregateJavadocPlugin {
            displayName = "SpringDoc OpenApi Docs Aggregator Plugin"
            description = 'Copies the OpenApi specifications generated by SpringDoc of all the subprojects into one target folder.'
            tags = ['aggregate', 'springdoc', 'openapi']
            website = 'https://github.com/julb/gradle-plugins/plugin-aggregate-springdocopenapidocs'
            vcsUrl = 'https://github.com/julb/gradle-plugins.git'
        }
    }
}